<div>
    <div class="banner">
        <div class="desc">
            <button>
        <h1>Newwell Music - Bridging the Gap</h1>
      </button>
            <p>Upload your music and start earning...</p>
        </div>
    </div>
    <div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard/uploads"><i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-object-group" aria-hidden="true"></i> Categories</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="songCategory()">Song</a>
                    <a class="dropdown-item" (click)="albumCategory()">Album</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="container">
        <form *ngIf="category === 'song'">
            <div class="form-group">
                <label for="exampleFormControlInput1">Song Title</label>
                <input type="email" class="form-control" placeholder="Enter song title...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Genre</label>
                <select class="form-control">
          <option>Select Genre</option>
          <option>Gospel</option>
          <option>Hip Hop</option>
          <option>Reggae</option>
          <option>Rhumba</option>
          <option>Rap</option>
        </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Song Cover</label>
                <input type="file" class="form-control-file">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload Song</label>
                <input type="file" class="form-control-file">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-send-o" aria-hidden="true"></i>
        Submit</button>&nbsp;
            <button type="button" class="btn btn-danger"><i class="fa fa-times-circle" aria-hidden="true"></i>
        Cancel</button>
        </form>
        <form *ngIf="category === 'album'">
            <div class="form-group">
                <label for="exampleFormControlInput1">Album Title</label>
                <input type="email" class="form-control" placeholder="Enter album title...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Genre</label>
                <select class="form-control">
          <option>Select Genre</option>
          <option>Gospel</option>
          <option>Hip Hop</option>
          <option>Reggae</option>
          <option>Rhumba</option>
          <option>Rap</option>
        </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Album Cover</label>
                <input type="file" class="form-control-file">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload Album</label>
                <input type="file" class="form-control-file">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-send-o" aria-hidden="true"></i>
        Submit</button>&nbsp;
            <button type="button" class="btn btn-danger"><i class="fa fa-times-circle" aria-hidden="true"></i>
        Cancel</button>
        </form>
        <section>
            <h3>Attachments</h3>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <h4>Song/Album Cover</h4>
                        <img class="card-img" src="" alt="Artist's Image">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <h4>Audio File</h4>
                        <img class="card-img" src="" alt="Artist's Image">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
