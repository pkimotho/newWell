<div class="flex-container">
    <div class="left">
        <div class="signin">
            <div class="wrapper">
                <div class="logo">
                    <img src="../../../assets/images/logo.png">
                </div>
                <form [formGroup]="form" (ngSubmit)="onLoginSubmit()" class="form-container">
                    <div class="row text-center show-hide-message">
                        <div [ngClass]="messageClass">
                            {{message}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="center-block">Email</label>
                        <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success': !form.controls.email.errors}">
                            <input formControlName="email" type="email" placeholder="Email">
                            <ul class="help-block">
                                <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="center-block">Password </label>
                        <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty), 'has-success': !form.controls.password.errors}">
                            <input formControlName="password" type="password" placeholder="Password">
                            <ul class="help-block">
                                <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="links">
                    <p>Don't have an account? <a routerLink="/artist-signup">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="banner">
            <div class="call-to-action">
                <div class="call-to-action-text">
                    Distribute with NewWell
                    <strong>Get out there</strong>
                </div>
                <a class="action-button">Learn How</a>
            </div>
        </div>
    </div>
</div>
